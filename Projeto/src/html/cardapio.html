    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">
</head>
<body>
    

<div class="icone"><a href="/homepage.html"><i class="fa-solid fa-martini-glass"></i></a></div>

      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.instagram.com/sentaibistro/" target="_blank" rel="noopener">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank" rel="noopener">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://www.google.com/maps/@-22.4187452,-42.9708744,14z?entry=ttu&g_ep=EgoyMDI1MDYzMC4wIKXMDSoASAFQAw%3D%3D" target="_blank" rel="noopener">
      <i class="fas fa-map-marker-alt"></i>
    </a>
  </nav>

<section>
    <div class="Prato">
        <img src="/src/images/cardapio/Lasanha.jpg" alt="">
        <h3>Lasanha a Bolonhesa</h3>
        <h4>R$: 60,00</h4>
    </div>

     <div class="Prato">
       <img src="/src/images/cardapio/FiledePeixe.jpg" alt=""> 
        <h3>Filé de Peixe Grelhado</h3>
        <h4>R$: 60,00</h4>
    </div>

     <div class="Prato">
        <img src="/src/images/cardapio/CarneAssada.jpg" alt=""> 
        <h3>Carne Assada</h3>
        <h4>R$: 60,00</h4>
    </div>

</section>

<aside>
    <div class="Prato">
        <img src="/src/images/cardapio/Ravioli.jpg" alt=""> 
        <h3>Ravioli ao Molho Branco</h3>
        <h4>R$: 60,00</h4>
    </div>

    <div class="Prato">
        <img src="/src/images/cardapio/Vegetais.jpg" alt=""> 
        <h3>Caçarola de Vegetais</h3>
        <h4>R$: 60,00</h4>
    </div>

    <div class="Prato">
        <img src="/src/images/cardapio/Espaguete.jpg" alt="">
        <h3>Espaguete com Filé Mignon</h3>
        <h4>R$: 60,00</h4>
    </div>
</aside>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3 id="modal-title"></h3>
    <h4 id="modal-price"></h4>
    <p id="modal-description" style="font-family: sans-serif"></p>
    <img id="selo-vegano" src="/src/images/cardapio/selo-vegano.png" alt="Selo Vegano" style="width: 60px; position: relative; display: flex; justify-content: center; margin: 15px auto 0 auto;" />
  </div>
</div>

<script>
  const pratos = document.querySelectorAll('.Prato');
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modal-title');
  const modalPrice = document.getElementById('modal-price');
  const modalDescription = document.getElementById('modal-description');
  const closeBtn = document.querySelector('.close-btn');
  const seloVegano = document.getElementById('selo-vegano');

  const descricoes = {
    "Lasanha a Bolonhesa": "Massa fresca, molho bolonhesa com carne moída, queijo muçarela, presunto e molho bechamel.",
    "Filé de Peixe Grelhado": "Filé de peixe fresco grelhado, limão, ervas finas, azeite de oliva e legumes salteados.",
    "Carne Assada": "Carne bovina assada lentamente, temperada com alho, cebola, vinho tinto e ervas aromáticas.",
    "Ravioli ao Molho Branco": "Massa recheada com ricota e espinafre, servida com molho branco cremoso e queijo parmesão.",
    "Caçarola de Vegetais": "Brócolis, couve-flor, cenoura, abobrinha, molho de tomate artesanal e queijo gratinado.",
    "Espaguete com Filé Mignon": "Espaguete al dente, tiras de filé mignon, molho de vinho tinto e cogumelos frescos."
  };

  pratos.forEach(prato => {
    prato.addEventListener('click', () => {
      const title = prato.querySelector('h3').innerText;
      const price = prato.querySelector('h4').innerText;

      modalTitle.innerText = title;
      modalPrice.innerText = price;
      modalDescription.innerText = descricoes[title] || "Ingredientes não disponíveis.";
       
      if (title === "Caçarola de Vegetais") {
        seloVegano.style.display = 'block';
      } else {
        seloVegano.style.display = 'none';
      }

      modal.style.display = 'flex';
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>


</body>
</html>
